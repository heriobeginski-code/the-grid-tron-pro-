<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="THE GRID">
    <link rel="apple-touch-icon" href="https://img.icons8.com/neon/180/00d9ff/disc.png">
    <title>TRON ISO_BUILD V5</title>
    <style>
        :root {
            --neon-blue: #00d9ff;
            --dark-bg: #0a0b10;
            --card-bg: rgba(16, 18, 27, 0.9);
            --grid-line: rgba(0, 217, 255, 0.1);
            --danger: #ff4444;
        }

        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--neon-blue); padding-bottom: 10px; }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 3px; color: var(--neon-blue); font-size: 1.5rem; }

        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { box-shadow: 0 0 15px var(--neon-blue); }
        .card-title { font-weight: bold; margin-bottom: 10px; color: var(--neon-blue); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }

        /* Modal Layout */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #0f172a; border: 2px solid var(--neon-blue); width: 95%; max-width: 700px; max-height: 90vh; padding: 20px; border-radius: 8px; overflow-y: auto; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--neon-blue); font-size: 2rem; cursor: pointer; z-index: 10;}

        /* UI Elements */
        .task-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 4px; }
        input[type="checkbox"] { scale: 1.3; accent-color: var(--neon-blue); }
        button { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 8px 12px; cursor: pointer; border-radius: 4px; margin: 2px; text-transform: uppercase; font-size: 0.7rem; font-weight: bold;}
        button:hover { background: var(--neon-blue); color: black; }
        .delete-btn { border-color: var(--danger); color: var(--danger); }
        
        input[type="text"] { background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 4px; }

        .day-box { border-left: 3px solid var(--neon-blue); padding: 12px; background: rgba(0,217,255,0.03); margin-bottom: 10px; border-radius: 0 4px 4px 0; }
        .node-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ISO_BUILD // V5.0</h1>
        <div id="currentDate" style="color: var(--neon-blue); font-size: 0.8rem;"></div>
    </div>

    <div class="cards-grid">
        <div class="card" onclick="openModal('dailyFocus')">
            <div class="card-title">Daily Focus</div>
            <div id="dailyPreview">0 Active Tasks</div>
        </div>

        <div class="card" onclick="openModal('taskBank')">
            <div class="card-title">The Armory (Bank)</div>
            <div>Inject Tasks & Chores</div>
        </div>

        <div class="card" onclick="openModal('weekly')">
            <div class="card-title">7-Day Protocol</div>
            <div id="weeklyPreview">View Flight Plan</div>
        </div>

        <div class="card" onclick="openModal('study')">
            <div class="card-title">Study Banks</div>
            <div id="studyPreview">4 Active Tracks</div>
        </div>

        <div class="card" onclick="openModal('workout')">
            <div class="card-title">Health & Water</div>
            <div id="workoutPreview">0L Water</div>
        </div>

        <div class="card" onclick="openModal('subscriptions')">
            <div class="card-title">Sub Nodes</div>
            <div id="subPreview">38 Program Links</div>
        </div>
    </div>

    <div style="margin-top: 40px; text-align: center; opacity: 0.3;">
        <button class="delete-btn" onclick="wipeGrid()">â˜¢ DEREZ SYSTEM</button>
    </div>
</div>

<div id="modalContainer"></div>

<script>
    let appData = {
        dailyFocus: [],
        taskBank: {
            chores: ["Deep Clean House", "Inventory/Restock", "House Tidy", "Pets â€“ Daily"],
            work: ["Instagram â€“ Light", "AI Course â€“ Theory", "Outreach", "Email Wipe"],
            clients: ["Video Client A", "Video Client B", "App Dev Sync"]
        },
        weeklyPlanner: {
            MON: { mission: "Run + Video Client A (Vid 1/1)", length: "1-2 Hours", userInput: "" },
            TUE: { mission: "Gym (Arms/Back/Core) + App Dev", length: "2-3 Hours", userInput: "" },
            WED: { mission: "Run + Video Client B (Vid 1/2)", length: "1-2 Hours", userInput: "" },
            THU: { mission: "Gym (Legs) + App Dev", length: "2-3 Hours", userInput: "" },
            FRI: { mission: "Run + Video Client B (Vid 2/2)", length: "1-2 Hours", userInput: "" },
            SAT: { mission: "Planning & Review + Course Prep", length: "2-4 Hours", userInput: "Week Review" },
            SUN: { mission: "Gym (Pilates) + Job/Grant Apps", length: "2 Hours", userInput: "Target List" }
        },
        study: {
            math: { name: "Mathematics", url: 'https://www.khanacademy.org/math/', tasks: ['Lecture', 'Practice', 'Review'], completedTasks: [] },
            ai_course: { name: "AI Specialization", url: 'https://platform.outskill.com/', tasks: ['Theory', 'Recall', 'Practice'], completedTasks: [] },
            languages: { name: "Language Protocol", url: 'https://learn.mangolanguages.com/login', tasks: ['Mango Study', 'Duolingo'], completedTasks: [] },
            writing: { name: "Writing Analysis", url: '#', tasks: ['Research', 'Practice'], completedTasks: [] }
        },
        workout: { waterIntake: 0, dailyroutine: [{name: 'Push-ups (3x15)', completed: false}] },
        subscriptions: [
            { name: "Perplexity", url: "https://www.perplexity.ai/" },
            { name: "Canva", url: "https://www.canva.com/" },
            { name: "Julius AI", url: "https://julius.ai/" },
            { name: "Lovable", url: "https://lovable.dev" },
            { name: "Lyzr Studio", url: "https://studio.lyzr.ai/" },
            { name: "Fireflies", url: "https://app.fireflies.ai/" },
            { name: "Phot AI", url: "https://www.phot.ai" },
            { name: "Hailuo AI", url: "https://hailuoai.video/" },
            { name: "Vapi", url: "https://dashboard.vapi.ai/" },
            { name: "Writesonic", url: "https://app.writesonic.com/" },
            { name: "HeyGen", url: "https://app.heygen.com/" },
            { name: "Chronicle", url: "https://app.chroniclehq.com/" },
            { name: "Happenstance", url: "https://happenstance.ai/" },
            { name: "MultipleChat", url: "https://multiplechat.ai/" },
            { name: "Wispr Flow", url: "https://wisprflow.ai/" },
            { name: "Retell AI", url: "https://www.retellai.com/" },
            { name: "ElevenLabs", url: "https://elevenlabs.io/" },
            { name: "MeetEmily", url: "https://meetemily.ai/" },
            { name: "Bolt", url: "https://bolt.new/" },
            { name: "LinkedIn", url: "https://www.linkedin.com/" },
            { name: "OpenAI", url: "https://openai.com/" },
            { name: "Pinecone", url: "https://www.pinecone.io/" },
            { name: "n8n", url: "https://n8n.io/" },
            { name: "Dify", url: "https://dify.ai/" },
            { name: "Gumloop", url: "https://www.gumloop.com/" },
            { name: "Google Sheets", url: "https://docs.google.com/spreadsheets" },
            { name: "Google Labs", url: "https://labs.google/" },
            { name: "NotebookLM", url: "https://notebooklm.google/" },
            { name: "Apify", url: "https://apify.com/" },
            { name: "SocialSonic", url: "https://app.socialsonic.com/" },
            { name: "SuperGrow", url: "https://www.supergrow.ai/" },
            { name: "VTurb", url: "https://app.vturb.com/" },
            { name: "Kiwify", url: "https://dashboard.kiwify.com.br/" },
            { name: "GoDaddy", url: "https://dcc.godaddy.com/" },
            { name: "Hotmart", url: "https://app.hotmart.com/" },
            { name: "Atomicat", url: "https://app.atomicat.com.br/" },
            { name: "Supabase", url: "https://supabase.com/dashboard/" },
            { name: "Facebook", url: "https://www.facebook.com/" }
        ]
    };

    function init() {
        const saved = localStorage.getItem('tron_grid_v5');
        if (saved) appData = JSON.parse(saved);
        updateDate();
        updatePreviews();
    }

    function saveData() {
        localStorage.setItem('tron_grid_v5', JSON.stringify(appData));
        updatePreviews();
    }

    function updateDate() {
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options).toUpperCase();
    }

    function updatePreviews() {
        document.getElementById('dailyPreview').textContent = `${appData.dailyFocus.length} Active Tasks`;
        document.getElementById('workoutPreview').textContent = `${appData.workout.waterIntake}L Water`;
        document.getElementById('studyPreview').textContent = `${Object.keys(appData.study).length} Tracks Operational`;
    }

    function openModal(type) {
        const container = document.getElementById('modalContainer');
        let content = '';
        switch(type) {
            case 'dailyFocus': content = renderDaily(); break;
            case 'taskBank': content = renderBank(); break;
            case 'weekly': content = renderWeekly(); break;
            case 'study': content = renderStudyBank(); break;
            case 'workout': content = renderWorkout(); break;
            case 'subscriptions': content = renderSubBank(); break;
        }
        container.innerHTML = `<div class="modal" onclick="if(event.target === this) closeModal()"><div class="modal-content"><button class="close-btn" onclick="closeModal()">Ã—</button>${content}</div></div>`;
    }

    function closeModal() { document.getElementById('modalContainer').innerHTML = ''; }

    function renderDaily() {
        return `<h2>Daily Focus</h2>
            ${appData.dailyFocus.map((t,i)=>`
                <div class="task-item">
                    <input type="checkbox" ${t.completed?'checked':''} onchange="appData.dailyFocus[${i}].completed=!appData.dailyFocus[${i}].completed; saveData();">
                    <span style="flex:1; ${t.completed?'text-decoration:line-through; opacity:0.5':''}">${t.text}</span>
                    <button class="delete-btn" onclick="appData.dailyFocus.splice(${i},1); saveData(); openModal('dailyFocus')">ðŸ—‘</button>
                </div>`).join('')}
            <button onclick="appData.dailyFocus = []; saveData(); openModal('dailyFocus')">Clear All Tasks</button>`;
    }

    function renderBank() {
        const sections = [ {title:"Chores", key:"chores"}, {title:"Work", key:"work"}, {title:"Clients", key:"clients"} ];
        return `<h2>The Armory</h2>
            ${sections.map(sec => `
                <h3 style="color:var(--neon-blue); font-size:0.8rem; margin-top:20px;">${sec.title}</h3>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                    ${appData.taskBank[sec.key].map(task => `
                        <button onclick="appData.dailyFocus.push({text:'${task}',completed:false}); saveData();">âž• ${task}</button>
                    `).join('')}
                </div>
            `).join('')}`;
    }

    function renderWeekly() {
        return `<h2>7-Day Protocol</h2>
            ${Object.entries(appData.weeklyPlanner).map(([day, data]) => `
                <div class="day-box">
                    <div style="display:flex; justify-content:space-between;">
                        <strong style="color:var(--neon-blue)">${day}</strong>
                        <small>${data.length}</small>
                    </div>
                    <div style="margin:5px 0;">ðŸŽ¯ ${data.mission}</div>
                    <input type="text" value="${data.userInput}" placeholder="Phase / Targets..." 
                           style="width:100%; background:transparent; border:none; border-bottom:1px solid #333; color:white; font-size:0.8rem;"
                           onchange="appData.weeklyPlanner['${day}'].userInput = this.value; saveData();">
                    <button style="margin-top:10px;" onclick="appData.dailyFocus.push({text:'${data.mission}',completed:false}); saveData();">Inject Mission</button>
                </div>
            `).join('')}`;
    }

    function renderStudyBank() {
        return `<h2>Study Tracks</h2>
            ${Object.entries(appData.study).map(([key, data]) => `
                <div class="task-item" onclick="window.open('${data.url}', '_blank')">
                    <span style="flex:1">${data.name}</span>
                    <small>ðŸ”— Portal</small>
                </div>
            `).join('')}`;
    }

    function renderWorkout() {
        return `<h2>Health</h2>
            ${appData.workout.dailyroutine.map((ex,i)=>`
                <div class="task-item">
                    <input type="checkbox" ${ex.completed?'checked':''} onchange="appData.workout.dailyroutine[${i}].completed=!appData.workout.dailyroutine[${i}].completed; saveData();">
                    <span style="flex:1">${ex.name}</span>
                    <button class="delete-btn" onclick="appData.workout.dailyroutine.splice(${i},1); saveData(); openModal('workout')">ðŸ—‘</button>
                </div>`).join('')}
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="newEx" placeholder="Add exercise..." style="flex:1">
                <button onclick="const v=document.getElementById('newEx').value; if(v){appData.workout.dailyroutine.push({name:v,completed:false}); saveData(); openModal('workout')}">Add</button>
            </div>
            <hr style="border-color:#222; margin:20px 0;">
            <h3>Hydration: ${appData.workout.waterIntake}L</h3>
            <button onclick="appData.workout.waterIntake += 0.5; saveData(); openModal('workout')">+ 0.5L</button>
            <button onclick="appData.workout.waterIntake = 0; saveData(); openModal('workout')">Reset</button>`;
    }

    function renderSubBank() {
        return `<h2>Sub Nodes</h2>
            <div class="node-grid">
                ${appData.subscriptions.map(s => `
                    <div class="card" onclick="window.open('${s.url}', '_blank')" style="padding:10px; font-size:0.7rem; text-align:center;">
                        ${s.name}
                    </div>
                `).join('')}
            </div>`;
    }

    function wipeGrid() {
        if(confirm("DEREZ ALL DATA? This will reset the Grid.")) {
            localStorage.removeItem('tron_grid_v5');
            location.reload();
        }
    }

    init();
</script>
</body>
</html>
